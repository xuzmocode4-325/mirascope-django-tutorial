{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-950 font-sans leading-normal tracking-normal">
		<div class="container flex flex-col mx-auto items-center justify-center h-screen">
			{% block content%}
			{% endblock %}
		</div>
	</body>
</html>

{% block script %}
{% endblock %}
